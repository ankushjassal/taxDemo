<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Financial Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, sans-serif;
            background: #f8fbff;
            color: #1a237e;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            padding: 40px 24px;
            max-width: 480px;
            width: 100%;
            margin: 32px 0;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1em;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 1em;
            font-weight: 600;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 0.5em;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            margin-top: 0.25em;
            font-size: 1rem;
        }
        .regime-group {
            margin-top: 1.5em;
            margin-bottom: 1.5em;
        }
        .submit-btn {
            background: #1976d2;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 0.7em 2em;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1.5em;
            width: 100%;
        }
        .submit-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review & Edit Your Financial Data</h2>
        <form method="POST" action="/review">
            <label for="gross_salary">Gross Salary</label>
            <input type="number" step="0.01" name="gross_salary" id="gross_salary" value="{{ gross_salary }}" required>

            <label for="basic_salary">Basic Salary</label>
            <input type="number" step="0.01" name="basic_salary" id="basic_salary" value="{{ basic_salary }}" required>

            <label for="hra_received">HRA Received</label>
            <input type="number" step="0.01" name="hra_received" id="hra_received" value="{{ hra_received }}">

            <label for="rent_paid">Annual Rent Paid</label>
            <input type="number" step="0.01" name="rent_paid" id="rent_paid" value="{{ rent_paid }}">

            <label for="deduction_80c">80C Investments</label>
            <input type="number" step="0.01" name="deduction_80c" id="deduction_80c" value="{{ deduction_80c }}">

            <label for="deduction_80d">80D Medical Insurance</label>
            <input type="number" step="0.01" name="deduction_80d" id="deduction_80d" value="{{ deduction_80d }}">

            <label for="standard_deduction">Standard Deduction</label>
            <input type="number" step="0.01" name="standard_deduction" id="standard_deduction" value="{{ standard_deduction }}">

            <label for="professional_tax">Professional Tax Paid</label>
            <input type="number" step="0.01" name="professional_tax" id="professional_tax" value="{{ professional_tax }}">

            <label for="tds">Tax Deducted at Source (TDS)</label>
            <input type="number" step="0.01" name="tds" id="tds" value="{{ tds }}">

            <div class="regime-group">
                <span style="font-weight:600;">Select Tax Regime:</span><br>
                <input type="radio" id="old_regime" name="tax_regime" value="old" {% if tax_regime == 'old' %}checked{% endif %}>
                <label for="old_regime">Old Regime</label>
                <input type="radio" id="new_regime" name="tax_regime" value="new" {% if tax_regime == 'new' %}checked{% endif %}>
                <label for="new_regime">New Regime</label>
            </div>

            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>
</body>
</html>
