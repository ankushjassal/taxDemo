<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, sans-serif;
            background: #f8fbff;
            color: #1a237e;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            padding: 40px 24px;
            max-width: 540px;
            width: 100%;
            margin: 32px 0;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1em;
            text-align: center;
        }
        .question {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 1.5em;
            color: #1976d2;
        }
        .ai-card {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 24px 18px;
            box-shadow: 0 2px 12px rgba(26,35,126,0.06);
            margin-top: 2em;
            font-size: 1.1rem;
            color: #1a237e;
        }
        .answer-form label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5em;
        }
        .answer-form textarea {
            width: 100%;
            min-height: 60px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            padding: 0.5em;
            font-size: 1rem;
            margin-bottom: 1em;
        }
        .submit-btn {
            background: #1976d2;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 0.7em 2em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1565c0;
        }
        .nav-btns {
            text-align: center;
            margin-top: 2em;
        }
        .edit-btn, .results-btn, .download-btn {
            background: #1976d2;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 0.7em 2em;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 0.5em;
        }
        .edit-btn:hover, .results-btn:hover, .download-btn:hover {
            background: #1565c0;
        }
        .download-btn[disabled] {
            background: #b0bec5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Tax Advisor</h2>
        <div class="question">{{ question }}</div>
        <form class="answer-form" method="POST" action="/advisor">
            <label for="user_answer">Your Answer:</label>
            <textarea name="user_answer" id="user_answer" required>{{ user_answer or '' }}</textarea>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        {% if ai_suggestion %}
        <div class="ai-card">
            <strong>Personalized Suggestions:</strong><br>
            {{ ai_suggestion }}
        </div>
        {% endif %}
        <div class="nav-btns">
            <form action="/" method="get" style="display:inline;">
                <button class="edit-btn" type="submit">Start New Session</button>
            </form>
            <form action="/results" method="get" style="display:inline;">
                <button class="results-btn" type="submit">Go Back to Results</button>
            </form>
            <button class="download-btn" type="button" disabled>Download Advice (Coming Soon)</button>
        </div>
    </div>
</body>
</html>
